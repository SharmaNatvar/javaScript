<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Week day</h1>
    <h3>enter your number in program : <span id="weekDay"></span></h3>


    <script>
        var num = 8;
        if(num==1){
            console.log("sunday");
            document.getElementById("weekDay").innerHTML="1 day : Sunday";
        }
        else if(num==2){
            console.log("Monday");
            document.getElementById("weekDay").innerHTML="2 day : Monday";
        }
        else if(num==3){
            console.log("Tuesday");
            document.getElementById("weekDay").innerHTML="3 day : Tuesday";
        }
        else if(num==4){
            console.log("Wednesday");
            document.getElementById("weekDay").innerHTML="4 day : Wednesday";
        }
        else if(num==5){
            console.log("Thurday");
            document.getElementById("weekDay").innerHTML="5 day : Thursday";
        }
        else if(num==6){
            console.log("Friday");
            document.getElementById("weekDay").innerHTML="6 day : Friday";
        }
        else if(num==7){
            console.log("Saturday");
            document.getElementById("weekDay").innerHTML="7 day : Saturday";
        }
        else{
            console.log("invalid number");
            document.getElementById("weekDay").innerHTML="invalid number"
        }
    </script>
</body>
</html>
